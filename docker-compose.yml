version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: company_registration_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: company_user
      POSTGRES_PASSWORD: company_password
      POSTGRES_DB: company_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./company_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - company_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U company_user -d company_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: company_registration_backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: company_db
      DB_USER: company_user
      DB_PASSWORD: company_password
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
      JWT_EXPIRES_IN: 90d
      CORS_ORIGIN: http://localhost:5173
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - company_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: company_registration_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:4000/api
    depends_on:
      - backend
    networks:
      - company_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  company_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
